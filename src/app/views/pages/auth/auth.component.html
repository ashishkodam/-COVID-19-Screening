<div class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v1" id="kt_login">
	<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
		<!--begin::Aside-->
		<div class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside" style="background-image: url(./assets/media//bg/bg-4.jpg);">
			<div class="kt-grid__item">
				<a href="javascript:;" class="kt-login__logo">
					<img src="./assets/media/logos/logo-4.png" alt="" >
				</a>
			</div>
			<div class="kt-grid__item kt-grid__item--fluid ">
				<div class="">
					<h3 class="kt-login__title">Welcome to Covid-19 Screening!</h3>
					<h4 class="kt-login__subtitle">Test Yourself to get immediate help!.</h4>
					<br>
					<mat-card >
						<div class="example-input col-md-12 row">
						
							<div class="col-md-10">
								<form [formGroup]="firstFormGroupQuestions">
									<mat-form-field>
									  <mat-label>Country Name</mat-label>
									  <input matInput placeholder="Country Name" formControlName="firstCtrl" required>
									</mat-form-field>
								</form>
							</div>
							<div class="col-md-2">
								<button mat-raised-button color="primary" (click)="getData()">Get Data</button>
							</div>
						</div>
					</mat-card>
					<br>
					<div class="row" *ngIf="casesData">
						<div class="col-md-4 col-sm-12">
							<mat-card class="example-card" align="center">
								<mat-card-header>
								  <mat-card-title align="center">Total Cases</mat-card-title>
								 
								</mat-card-header>
									
								<mat-card-content>
									<h3>{{casesData.data.confirmed}}</h3>
								</mat-card-content>
								
							  </mat-card>
						</div>
						<div class="col-md-4 col-sm-12">
							<mat-card class="example-card" align="center">
								<mat-card-header>
								  <mat-card-title align="center">Recoverd</mat-card-title>
								 
								</mat-card-header>
								
								<mat-card-content>
									<h3>{{casesData.data.recovered}}</h3>
								</mat-card-content>
								
							  </mat-card>
						</div>
						<div class="col-md-4 col-sm-12">
							<mat-card class="example-card" align="center">
								<mat-card-header>
								  <mat-card-title align="center">Total Deaths</mat-card-title>
								 
								</mat-card-header>
								
								<mat-card-content >
									<h3>{{casesData.data.deaths}}</h3>
								</mat-card-content>
								
							  </mat-card>
						</div>
					</div>
					
				</div>
			</div>
			<div class="kt-grid__item">
				<div class="kt-login__info">
					<div class="kt-login__copyright">
						Â© {{today|date:'yyyy'}} Covid-19 Screening
					</div>
					<div class="kt-login__menu">
						<a href="javascript:;" class="kt-link">Privacy</a>
						<a href="javascript:;" class="kt-link">Legal</a>
						<a href="javascript:;" class="kt-link">Contact</a>
					</div>
				</div>
			</div>
		</div>
		<!--begin::Aside-->

		<!--begin::Content-->
		<div class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1 kt-login__wrapper">
			<router-outlet></router-outlet>
		</div>
		<!--end::Content-->
	</div>
</div>
