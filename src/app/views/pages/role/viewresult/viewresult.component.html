<kt-portlet>
    <!-- See prop => '../../_core/models/data-sources/_base.datasource.ts' (loading$) -->
    <kt-portlet-header [class]="'kt-portlet__head--lg'">
        <!-- PORTLET LOADING | Binded to TABLE Datasource -->

        <ng-container ktPortletTitle>
            <h3 class="kt-portlet__head-title">Test Results</h3>
            <!-- For localisations we use @ngx-translate | See off. documentations => https://github.com/ngx-translate/core -->
            <!-- Localization libraries (en/fr) are here => '../../../.././config/i18n/en.ts|fr.ts' -->
        </ng-container>

        <ng-container ktPortletTools>

            <!-- Buttons (Material Angular) | See off.documenations 'https://material.angular.io/components/button/overview' -->
            <!-- mat-raised-button | Rectangular contained button w/ elevation  -->
        </ng-container>
    </kt-portlet-header>
    <!-- end::Header -->

    <kt-portlet-body>

        <!-- start::FILTERS & GROUP ACTIONS -->
        <div class="kt-form kt-margin-b-30">
            <!-- start::FILTERS -->
            <div class="kt-form__filtration">
                <div class="row align-items-center">


                    <div class="col-md-2 kt-margin-bottom-10-mobile">
                        <!-- <mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search customer" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in all fields
							</mat-hint>
						</mat-form-field> -->
                    </div>

                </div>
            </div>
            <!-- end::FILTERS -->
        </div>
        <!-- end::FILTERS & GROUP ACTIONS -->

        <!-- MATERIAL TABLE | Binded to datasources -->
        <!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
        <div class="mat-table__wrapper mat-elevation-z8 ">
            <mat-table class="mat-elevation-z8" #table [dataSource]="listOfTest" matSort>


                <ng-container matColumnDef="no">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>No</mat-header-cell>
                    <mat-cell *matCellDef="let user;let i= index">{{i+1}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="username">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Test Result</mat-header-cell>
                    <mat-cell *matCellDef="let user">{{user.testResult}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="urole">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Test Date </mat-header-cell>
                    <mat-cell *matCellDef="let user">{{user.testDate |date:"MMM-dd-yy"}}</mat-cell>
                </ng-container>
                <!-- <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let user">

                        <button type="button" (click)="view()" mat-icon-button color="primary" matTooltip="view details">
							<mat-icon>visibility</mat-icon>
						</button>&nbsp;
                    </mat-cell>
                </ng-container> -->

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <!-- Message for empty data  -->
            <div class="mat-table__message" *ngIf="listOfTest.length == 0">No records found</div>
            <div class="mat-table__message" *ngIf="loader">Please wait....</div>
        </div>
        <br>
        <!-- start: BOTTOM -->
        <div class="mat-table__bottom">
            <!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
            <!-- <mat-spinner [diameter]="20" *ngIf="!loader"></mat-spinner> -->
            <!-- MATERIAL PAGINATOR | Binded to dasources -->
            <!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
            <!-- <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [length]="listOfUsers.length "
				[showFirstLastButtons]="true"></mat-paginator> -->
        </div>
        <!-- end: BOTTOM -->
    </kt-portlet-body>
    <!-- end::Body -->

</kt-portlet>
